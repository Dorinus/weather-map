<div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cityInput">City:</label>
        <input
          type="text"
          id="cityInput"
          class="form-control"
          [(ngModel)]="cityName"
          name="city"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Get Weather Data</button>
    </form>
  </div>
